<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
        }
        .header h1 {
            margin-bottom: 10px;
        }
        .product-list {
            list-style-type: none;
            padding: 0;
        }
        .product-item {
            background: #e0e0e0;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .logout {
            text-align: right;
        }
        .logout a {
            text-decoration: none;
            color: #ffffff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, {{ u }}!</h1>
            {% if success_msg %}
                <p>{{ success_msg }}</p>
            {% endif %}
        </div>
        <h2>Our Products</h2>
        <ul class="product-list">
            {% for product in products %}
                <li class="product-item">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.description }}</p>
                    <p><strong>Price:</strong> ${{ product.price }}</p>
                </li>
            {% endfor %}
        </ul>
        <div class="logout">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
